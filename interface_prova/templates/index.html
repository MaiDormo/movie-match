<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero e Colore Casuale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #colorBox {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Numero Casuale e Colore Casuale</h1>
    <div>
        <h2>Numero Generato: <span id="numberDisplay">---</span></h2>
        <button id="generateNumber">Genera Numero</button>
    </div>
    <div>
        <h2>Cambia Sfondo</h2>
        <button id="changeColor">Cambia Colore Sfondo</button>
    </div>
    <div id="colorBox"></div>
    <script>
        document.getElementById("generateNumber").addEventListener("click", async () => {
            const response = await fetch("/api/random_number");
            const data = await response.json();
            document.getElementById("numberDisplay").innerText = data.number;
        });

        document.getElementById("changeColor").addEventListener("click", async () => {
            const response = await fetch("/api/random_color");
            const data = await response.json();
            document.getElementById("colorBox").style.backgroundColor = data.color;
        });
    </script>
</body>
</html>
