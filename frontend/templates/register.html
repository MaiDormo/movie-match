<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch - Register</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <div class="register-container">
        <h1>Register for MovieMatch</h1>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error-text"></div>
            </div>
            <div class="form-group">
                <label for="surname">Last Name</label>
                <input type="text" id="surname" name="surname" required>
                <div id="surnameError" class="error-text"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-text"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div id="passwordError" class="error-text"></div>
            </div>
            <div class="form-group">
                <label for="passwordConfirmation">Confirm Password</label>
                <input type="password" id="passwordConfirmation" name="passwordConfirmation" required minlength="8">
                <div id="passwordConfirmationError" class="error-text"></div>
            </div>
            <button type="submit">Register</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login"><u>Login here</u></a>
        </div>
    </div>
    
    <script src="/static/js/register.js"></script>
</body>
</html>
