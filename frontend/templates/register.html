<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch - Register</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6a5f, #ff4a3f);
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff4a3f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #ff2a1f;
        }

        .error-message {
            color: #ff4a3f;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #ff4a3f;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-error {
            border-color: #ff4a3f;
        }

        .error-text {
            color: #ff4a3f;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register for MovieMatch</h1>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error-text"></div>
            </div>
            <div class="form-group">
                <label for="surname">Last Name</label>
                <input type="text" id="surname" name="surname" required>
                <div id="surnameError" class="error-text"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-text"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div id="passwordError" class="error-text"></div>
            </div>
            <div class="form-group">
                <label for="passwordConfirmation">Confirm Password</label>
                <input type="password" id="passwordConfirmation" name="passwordConfirmation" required minlength="8">
                <div id="passwordConfirmationError" class="error-text"></div>
            </div>
            <button type="submit">Register</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

    <style>
        /* Add styles for error states */
        .error-text {
            color: #ff4a3f;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.2s ease-in-out;
        }
    
        .input-error {
            border-color: #ff4a3f !important;
            background-color: #fff2f1;
        }
    
        .error-message {
            color: #ff4a3f;
            background-color: #fff2f1;
            border: 1px solid #ff4a3f;
            border-radius: 4px;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            display: none;
            animation: fadeIn 0.2s ease-in-out;
        }
    </style>
    
    <script>
        function validateForm(formData) {
            let isValid = true;
            
            // Name validation
            if (!formData.name.trim()) {
                showError('name', 'First name is required');
                isValid = false;
            } else if (formData.name.length < 2) {
                showError('name', 'First name must be at least 2 characters long');
                isValid = false;
            }
    
            // Surname validation
            if (!formData.surname.trim()) {
                showError('surname', 'Last name is required');
                isValid = false;
            } else if (formData.surname.length < 2) {
                showError('surname', 'Last name must be at least 2 characters long');
                isValid = false;
            }
    
            // Email validation
            if (!formData.email.trim()) {
                showError('email', 'Email address is required');
                isValid = false;
            } else if (!isValidEmail(formData.email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
    
            // Password validation
            if (!formData.password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (formData.password.length < 8) {
                showError('password', 'Password must be at least 8 characters long');
                isValid = false;
            }
    
            // Password confirmation validation
            if (!formData.password_confirmation) {
                showError('passwordConfirmation', 'Please confirm your password');
                isValid = false;
            } else if (formData.password !== formData.password_confirmation) {
                showError('passwordConfirmation', 'Passwords do not match');
                isValid = false;
            }
    
            return isValid;
        }
    
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email.trim());
        }
    
        async function handleRegister(event) {
            event.preventDefault();
            resetErrors();
    
            const formData = {
                name: document.getElementById('name').value.trim(),
                surname: document.getElementById('surname').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                password_confirmation: document.getElementById('passwordConfirmation').value
            };
    
            if (!validateForm(formData)) {
                showGeneralError('Please correct the errors above');
                return;
            }
    
            try {
                const response = await fetch('http://localhost:5013/api/v1/registrate-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    if (data.status === 'fail' && data.data) {
                        Object.keys(data.data).forEach(field => {
                            showError(field, data.data[field]);
                        });
                        showGeneralError('Please correct the errors above');
                    } else {
                        showGeneralError(data.message || 'Registration failed. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                showGeneralError('Network error occurred. Please check your connection and try again.');
            }
        }
    
        function showError(field, message) {
            const input = document.getElementById(field);
            const errorDiv = document.getElementById(`${field}Error`);
            if (input && errorDiv) {
                input.classList.add('input-error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                input.setAttribute('aria-invalid', 'true');
                input.setAttribute('aria-describedby', `${field}Error`);
            }
        }

        function showGeneralError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function resetErrors() {
            // Reset all error messages
            const errorDivs = document.querySelectorAll('.error-text, .error-message');
            errorDivs.forEach(div => {
                div.style.display = 'none';
                div.textContent = '';
            });

            // Reset input error styling
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.classList.remove('input-error');
                input.removeAttribute('aria-invalid');
                input.removeAttribute('aria-describedby');
            });
        }
    </script>
</body>
</html>
