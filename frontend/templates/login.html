<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch - Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6a5f, #ff4a3f);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff4a3f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #ff2a1f;
        }

        .error-message {
            color: #ff4a3f;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #ff4a3f;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to MovieMatch</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <button type="submit">Login</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="register-link">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>
    
    <style>
        .error-message {
            color: #ff4a3f;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }
    
        .input-error {
            border-color: #ff4a3f !important;
        }
    </style>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            resetErrors();
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Basic validation
            if (!validateForm(email, password)) {
                return;
            }
    
            try {
                const formData = new URLSearchParams();
                formData.append('username', email);
                formData.append('password', password);
    
                const response = await fetch('http://localhost:5014/api/v1/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    localStorage.setItem('token', data.data.access_token);
                    window.location.href = '/';
                } else {
                    // Handle specific error cases from API
                    if (data.status === 'fail') {
                        if (data.data) {
                            // Handle field-specific errors
                            Object.keys(data.data).forEach(field => {
                                showFieldError(field, data.data[field]);
                            });
                        } else {
                            // Handle general error message
                            showGeneralError(data.message || 'Login failed');
                        }
                    } else {
                        showGeneralError(data.message || 'Login failed');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showGeneralError('Network error occurred. Please try again later.');
            }
        }
    
        function validateForm(email, password) {
            let isValid = true;
    
            if (!email) {
                showFieldError('email', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }
    
            if (!password) {
                showFieldError('password', 'Password is required');
                isValid = false;
            }
    
            return isValid;
        }
    
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    
        function showFieldError(field, message) {
            const input = document.getElementById(field);
            const errorDiv = document.getElementById(`${field}Error`);
            if (input && errorDiv) {
                input.classList.add('input-error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }
    
        function showGeneralError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    
        function resetErrors() {
            // Reset all error messages
            const errorDivs = document.getElementsByClassName('error-message');
            Array.from(errorDivs).forEach(div => {
                div.style.display = 'none';
                div.textContent = '';
            });
    
            // Reset input error styling
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.classList.remove('input-error'));
        }
    </script>
</body>
</html>
